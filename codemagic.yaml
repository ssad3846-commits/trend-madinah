workflows:
  capacitor_ios_release:
    name: Capacitor iOS Release
    instance_type: mac_mini_m1
    max_build_duration: 60
    integrations:
      app_store_connect: Codemagic
    environment:
      node: 20.19.0
      xcode: latest
      cocoapods: default
      vars:
        BUNDLE_ID: "com.saad.trendmadinah"
    scripts:
      - name: Extract zip files
        script: |
          unzip -o client.zip -d .
          unzip -o server.zip -d .
          unzip -o shared.zip -d .
          unzip -o ios.zip -d .
          ls -la
      - name: Install npm dependencies
        script: npm ci
      - name: Build web assets
        script: |
          mkdir -p attached_assets/generated_images
          echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > attached_assets/generated_images/minimalist_islamic_geometric_logo_green_and_gold.png
          cat > postcss.config.js << 'EOF'
          export default { plugins: {} }
          EOF
          cat > vite.build.config.js << 'EOF'
          import { defineConfig } from "vite";
          import react from "@vitejs/plugin-react";
          import tailwindcss from "@tailwindcss/vite";
          import path from "path";
          export default defineConfig({
            plugins: [react(), tailwindcss()],
            resolve: {
              alias: {
                "@": path.resolve(process.cwd(), "client", "src"),
                "@shared": path.resolve(process.cwd(), "shared"),
                "@assets": path.resolve(process.cwd(), "attached_assets"),
              },
            },
            root: path.resolve(process.cwd(), "client"),
            build: {
              outDir: path.resolve(process.cwd(), "dist/public"),
              emptyOutDir: true,
            },
          });
          EOF
          npx vite build --config vite.build.config.js
      - name: Sync Capacitor iOS project
        script: |
          sed -i '' "s/platform :ios, '14.0'/platform :ios, '15.0'/" ios/App/Podfile
          npx cap sync ios
      - name: Install CocoaPods
        script: |
          cd ios/App
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = 14.0/IPHONEOS_DEPLOYMENT_TARGET = 15.0/g' App.xcodeproj/project.pbxproj
          pod install --repo-update
      - name: Set up keychain and fetch signing files
        script: |
          keychain initialize
          
          # Generate a new private key for certificate creation
          openssl genrsa -out /tmp/cert_key.pem 2048
          export CERTIFICATE_PRIVATE_KEY=$(cat /tmp/cert_key.pem)
          
          # Fetch signing files with auto-create using the private key
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create \
            --certificate-key=@env:CERTIFICATE_PRIVATE_KEY \
            --strict-match-identifier
          
          keychain add-certificates
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles --project "ios/App/App.xcodeproj" --export-options-plist /tmp/export_options.plist
          cat /tmp/export_options.plist || true
      - name: Build IPA
        script: |
          # Get profile info
          PROFILES_HOME="$HOME/Library/MobileDevice/Provisioning Profiles"
          PROFILE_PATH=$(find "$PROFILES_HOME" -name "*.mobileprovision" | head -1)
          PROFILE_UUID=$(security cms -D -i "$PROFILE_PATH" | plutil -extract UUID raw -)
          TEAM_ID=$(security cms -D -i "$PROFILE_PATH" | plutil -extract TeamIdentifier.0 raw -)
          
          echo "Using Profile UUID: $PROFILE_UUID"
          echo "Using Team ID: $TEAM_ID"
          
          xcodebuild -workspace ios/App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath build/App.xcarchive \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            PROVISIONING_PROFILE="$PROFILE_UUID" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            archive
          
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist /tmp/export_options.plist \
            -exportPath build/ios/ipa
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
