workflows:
  capacitor_ios_release:
    name: Capacitor iOS Release
    instance_type: mac_mini_m1
    max_build_duration: 60
    integrations:
      app_store_connect: Codemagic
    environment:
      node: 20.19.0
      xcode: latest
      vars:
        BUNDLE_ID: "trendmadinah"
    scripts:
      - name: Install npm dependencies
        script: npm ci
      - name: Build web assets
        script: |
          # Create simplified vite config for production build
          cat > vite.build.config.js << 'EOF'
          import { defineConfig } from "vite";
          import react from "@vitejs/plugin-react";
          import path from "path";
          
          export default defineConfig({
            plugins: [react()],
            resolve: {
              alias: {
                "@": path.resolve(process.cwd(), "client", "src"),
                "@shared": path.resolve(process.cwd(), "shared"),
                "@assets": path.resolve(process.cwd(), "attached_assets"),
              },
            },
            root: path.resolve(process.cwd(), "client"),
            build: {
              outDir: path.resolve(process.cwd(), "dist/public"),
              emptyOutDir: true,
            },
          });
          EOF
          npx vite build --config vite.build.config.js
      - name: Sync Capacitor iOS project
        script: npx cap sync ios
      - name: Install CocoaPods
        script: |
          cd ios/App
          pod install
      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_STORE --create
          keychain add-certificates
          xcode-project use-profiles
      - name: Build IPA
        script: |
          xcode-project build-ipa \
            --workspace ios/App/App.xcworkspace \
            --scheme App
    artifacts:
      - build/ios/ipa/*.ipa
